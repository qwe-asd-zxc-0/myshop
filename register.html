<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户注册 - 商业版测试</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; padding: 50px; display: flex; justify-content: center; }
        .box { width: 300px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        input { width: 100%; margin-bottom: 10px; padding: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background: #218838; }
    </style>
</head>
<body>

<div class="box">
    <h2>新用户注册</h2>
    <input type="email" id="email" placeholder="输入邮箱" />
    <input type="password" id="password" placeholder="设置密码" />
    <button onclick="doRegister()">立即注册</button>
    <p id="status" style="margin-top: 10px; color: #666;"></p>
</div>

<script>
    // ================= 配置区域 =================
    // 2. 这里填入你的 Supabase 信息
    
    // (A) 刚才截图里的 Project URL (我已经帮你填好了)
    const supabaseUrl = 'https://qgdteuupcnhyyzmkpnin.supabase.co'
    
    // (B) 请把你在网页上找到的 anon key 粘贴在下面引号里！
    const supabaseKey = 'sb_publishable_q8M4jFtaiPAWtefmIS7G9g_OtoJUcEc'
    
    // ===========================================

    // 初始化连接
    const supabase = supabase.createClient(supabaseUrl, supabaseKey)

    // 注册功能的具体实现
    async function doRegister() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const status = document.getElementById('status');

        if (!email || !password) {
            alert("请填写完整信息！");
            return;
        }

        status.innerText = "正在连接云数据库...";

        // 向 Supabase 发送注册请求
        const { data, error } = await supabase.auth.signUp({
            email: email,
            password: password,
        })

        if (error) {
            status.innerText = "注册失败: " + error.message;
            alert("❌ 注册失败: " + error.message);
        } else {
            status.innerText = "注册成功！请去邮箱查收验证邮件。";
            alert("✅ 注册成功！\n请去你的邮箱确认链接，然后用户就生效了！");
            console.log(data);
        }
    }
</script>

</body>
</html>
